<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/main.css">
        <title>Survey Form</title>
    </head>
    <body>
        <div class="container">
           <header id="header">
                <h1 id="title">freeCodeCamp Survey Form</h1>
                <p id="text">Thank you for taking the time to help us improve the platform</p>
            </header>
            <form id="survey-form">
                <div class="form-group">
                    <label id="name-label" for="name">Name</label>
                    <input 
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input
                    id="email"
                    type="email"
                    placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="number">Age (optional)</label>
                    <input
                    type="number"
                    id="number"
                    name="age"
                    placeholder="Age"
                    min="2"
                    max="100">
                </div>
                <div class="form-group">
                    <label>Which option best describes your current role?</label>
                    <select id="dropdown" name="role">
                        <option value="#" id="select-option" disabled selected="selected">Select current role</option>
                        <option value="student">Student</option>
                        <option value="full-time-job">Full Time Job</option>
                        <option value="full-time-learner">Full Time Learner</option>
                         <option value="not-to-say">Perfer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                    <div class="form-group">
                        <p>Whould you recommend freeCodeCamp to a friend?</p>
                        <label><input
                        type="radio"
                        value="definetly"
                        name="user-recommend"
                        class="input-radio" checked>Definetly</label><br>
                        <label><input
                        type="radio"
                        value="maybe"
                        name="user-recommend"
                        class="input-radio">Maybe</label><br>
                        <label><input
                        type="radio"
                        value="not-sure"
                        name="user-recommend"
                        class="input-radio">Not sure</label><br>
                    </div>
                    <div class="form-group">
                       <label for="fav">What is your favorite feature of freeCodeCamp?</label>
                        <select id="fav" name="fav">
                            <option value="#" value disabled selected="selected">Select an option</option>
                            <option value="challenges">Challenges</option>
                            <option value="projects">Projects</option>
                            <option value="community">Community</option>
                            <option value="open_source">Open source</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <p>What would you like to see improved? (Check all that apply)</p>
                        <label><input
                        type="checkbox"
                        value="front-end-projects"
                        name="improved"
                        class="input-checkbox">Front-end Projects</label><br>
                        <label><input
                        type="checkbox"
                        value="back-end-projects"
                        name="improved"
                        class="input-checkbox">Back-end Projects</label><br>
                        <label><input
                        type="checkbox"
                        value="data-visualization"
                        name="improved"
                        class="input-checkbox">Data Visualization</label><br>
                        <label><input
                        type="checkbox"
                        value="challanges"
                        name="improved"
                        class="input-checkbox">Challenges</label><br>
                        <label><input
                        type="checkbox"
                        value="open-source-community"
                        name="improved"
                        class="input-checkbox">Open Source Community</label><br>
                        <label><input
                        type="checkbox"
                        value="gitter-help-rooms"
                        name="improved"
                        class="input-checkbox">Gitter help rooms</label><br>
                        <label><input
                        type="checkbox"
                        value="videos"
                        name="improved"
                        class="input-checkbox">Videos</label><br>
                        <label><input
                        type="checkbox"
                        value="city-meetups"
                        name="improved"
                        class="input-checkbox">City Meetups</label><br>
                        <label><input
                        type="checkbox"
                        value="wiki"
                        name="improved"
                        class="input-checkbox">Wiki</label><br>
                        <label><input
                        type="checkbox"
                        value="forum"
                        name="improved"
                        class="input-checkbox">Forum</label><br>
                        <label><input
                        type="checkbox"
                        value="additional-courses"
                        name="improved"
                        class="input-checkbox">Additional Courses</label><br>
                    </div>
                    <div class="form-group">
                        <p id="p-suggestions">Any comments or suggestions?</p>
                        <textarea id="textarea-suggestions" placeholder="Enter your comment here..."></textarea>
                    </div>
                    <div class="form-group">
                        <input
                        type="submit"
                        id="submit"
                        value="Submit"
                        name="submit">
                    </div>
            </form>
        </div>
    </body>
</html>
