<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/main.css">
        <title>Survey Form</title>
    </head>
    <body>
        <div class="container">
           <header id="header">
                <h1 id="title">freeCodeCamp Survey Form</h1>
                <p id="p-title">Thank you for taking the time to help us improve the platform</p>
            </header>
            <form for="#" id="survey-form">
                <div class="form-group">
                    <label id="name-label" for="name">Name</label>
                    <input 
                    type="text"
                    name="name"
                    id="name"
                    class="form-focus"
                    placeholder="Enter your name"
                    required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input
                    type="email"
                    id="email"
                    class="form-focus"
                    placeholder="Enter your email"
                    required>
                </div>
                <div class="form-group">
                    <label for="number">Age <span class="span-optional">(optional)</span></label>
                    <input
                    type="number"
                    id="number"
                    class="form-focus"
                    name="age"
                    placeholder="Age"
                    min="2"
                    max="100">
                </div>
                <div class="form-group">
                    <label>Which option best describes your current role?</label>
                    <select class="form-focus" id="dropdown" name="role" required>
                        <option disabled selected value>Select current role</option>
                        <option value="student" class="option-color">Student</option>
                        <option value="full-time-job" class="option-color">Full Time Job</option>
                        <option value="full-time-learner" class="option-color">Full Time Learner</option>
                         <option value="not-to-say" class="option-color">Perfer not to say</option>
                        <option value="other" class="option-color">Other</option>
                    </select>
                </div>
                    <div class="form-group">
                        <p class="p-form">Whould you recommend freeCodeCamp to a friend?</p>
                        <label><input
                        type="radio"
                        value="definetly"
                        name="user-recommend"
                        class="input-radio" checked><span class="label-span">Definetly</span></label>
                        <label><input
                        type="radio"
                        value="maybe"
                        name="user-recommend"
                        class="input-radio"><span class="label-span">Maybe</span></label>
                        <label><input
                        type="radio"
                        value="not-sure"
                        name="user-recommend"
                        class="input-radio"><span class="label-span">Not sure</span></label>
                    </div>
                    <div class="form-group">
                       <label for="fav">What is your favorite feature of freeCodeCamp?</label>
                        <select class="form-focus" id="fav" name="fav" required>
                            <option value disabled selected>Select an option</option>
                            <option value="challenges" class="option-color">Challenges</option>
                            <option value="projects" class="option-color">Projects</option>
                            <option value="community" class="option-color">Community</option>
                            <option value="open_source" class="option-color">Open source</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <p class="p-form">What would you like to see improved? (Check all that apply)</p>
                        <label><input
                        type="checkbox"
                        value="front-end-projects"
                        name="improved"
                        class="input-checkbox"><span class="label-span">Front-end Projects</span></label>
                        <label><input
                        type="checkbox"
                        value="back-end-projects"
                        name="improved"
                        class="input-checkbox"><span class="label-span">Back-end Projects</span></label>
                        <label><input
                        type="checkbox"
                        value="data-visualization"
                        name="improved"
                        class="input-checkbox"><span class="label-span">Data Visualization</span></label>
                        <label><input
                        type="checkbox"
                        value="challanges"
                        name="improved"
                        class="input-checkbox"><span class="label-span">Challenges</span></label>
                        <label><input
                        type="checkbox"
                        value="open-source-community"
                        name="improved"
                        class="input-checkbox"><span class="label-span">Open Source Community</span></label>
                        <label><input
                        type="checkbox"
                        value="gitter-help-rooms"
                        name="improved"
                        class="input-checkbox"><span class="label-span">Gitter help rooms</span></label>
                        <label><input
                        type="checkbox"
                        value="videos"
                        name="improved"
                        class="input-checkbox"><span class="label-span">Videos</span></label>
                        <label><input
                        type="checkbox"
                        value="city-meetups"
                        name="improved"
                        class="input-checkbox"><span class="label-span">City Meetups</span></label>
                        <label><input
                        type="checkbox"
                        value="wiki"
                        name="improved"
                        class="input-checkbox"><span class="label-span">Wiki</span></label>
                        <label><input
                        type="checkbox"
                        value="forum"
                        name="improved"
                        class="input-checkbox"><span class="label-span">Forum</span></label>
                        <label><input
                        type="checkbox"
                        value="additional-courses"
                        name="improved"
                        class="input-checkbox"><span class="label-span">Additional Courses</span></label>
                    </div>
                    <div class="form-group">
                        <p class="p-form">Any comments or suggestions?</p>
                        <textarea id="textarea-suggestions" placeholder="Enter your comment here..."></textarea>
                    </div>
                    <div class="form-group">
                        <input
                        type="submit"
                        id="submit"
                        value="Submit"
                        name="submit">
                    </div>
            </form>
        </div>
    </body>
</html>
